sudo: required
dist: xenial

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.12.3-xenial
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt512base qt512declarative qt512serialport libusb-1.0-0-dev icnsutils libgl1-mesa-dev

  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage

  - export QTDIR=/opt/qt512

script: ./dist_linux.sh

after_success:
  - curl --upload-file build-dist-linux/*.AppImage https://transfer.sh/PatternPaint-git`git describe --tags --always`-x86_64.AppImage
